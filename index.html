    <script>

        let map, placesService;

        const rangeVal = document.getElementById('range-value');
        
        function updateDistanceColor(val) {
            distRange.className = `w-full h-1.5 rounded-lg appearance-none cursor-pointer transition-colors duration-300`;
            if (val <= 300) {
                rangeVal.className = "font-bold text-green-500 text-sm";
                distRange.classList.add('bg-green-200', 'accent-green-500');
            } else if (val <= 700) {
                rangeVal.className = "font-bold text-blue-500 text-sm";
                distRange.classList.add('bg-blue-200', 'accent-blue-500');
            } else {
                rangeVal.className = "font-bold text-orange-500 text-sm";
                distRange.classList.add('bg-orange-200', 'accent-orange-500');
            }
        }

        distRange.addEventListener('input', (e) => {
            currentRadius = parseInt(e.target.value);
            rangeVal.innerText = currentRadius >= 1000 ? (currentRadius/1000) + " km" : currentRadius + " m";
            updateDistanceColor(currentRadius);
        });
        distRange.addEventListener('change', () => { if(currentUserLocation) refreshSearch(); });
        
        // Initial Color
        updateDistanceColor(500);

        // --- API Key ---
        async function openApiKeySettings() {
            const { value: key } = await Swal.fire({ title: 'è¨­å®š API Key', input: 'text', inputValue: apiKey, showCancelButton: true });
            if (key) { apiKey = key; localStorage.setItem('googleMapsApiKey', apiKey); location.reload(); }
        }
        function loadGoogleMapsScript() {
            if (scriptLoaded) return;
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&language=zh-TW`;
            script.async = true; script.defer = true;
            script.onload = () => { scriptLoaded = true; };
            document.head.appendChild(script);
        }

        // --- Toggles & Modes ---
        function toggleOpenNow() {
            onlyOpenNow = document.getElementById('open-now-toggle').checked;
            const dot = document.getElementById('toggle-dot');
            const bg = document.querySelector('.toggle-bg');
            if (onlyOpenNow) {
                dot.classList.add('translate-x-4');
                bg.classList.remove('bg-gray-200', 'dark:bg-gray-600');
                bg.classList.add('bg-blue-500');
            } else {
                dot.classList.remove('translate-x-4');
                bg.classList.add('bg-gray-200', 'dark:bg-gray-600');
                bg.classList.remove('bg-blue-500');
            }
            if(allFetchedShops.length > 0) processAndRenderShops();

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('keyword-badge').classList.add('hidden');
            
            // UI Reset
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = "filter-btn px-4 py-2 rounded-xl text-sm font-medium bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 transition transform active:scale-95";

                document.getElementById(`btn-${mode}`).className = "filter-btn px-4 py-2 rounded-xl text-sm font-bold bg-blue-500 text-white shadow-md transition transform active:scale-95";
            }

            // Sub Categories
            if (mode === 'restaurant') {
                document.getElementById('sub-categories').classList.remove('hidden');
            } else {
                document.getElementById('sub-categories').classList.add('hidden');
                subCategory = 'all';
            }

            if (currentUserLocation) refreshSearch(); else getLocation();
        }

        function setSubCategory(cat) {
            subCategory = cat;
            const chips = document.getElementById('sub-categories').querySelectorAll('button');
            chips.forEach(c => {
                c.className = "chip px-3 py-1.5 rounded-full text-xs font-medium border border-gray-200 dark:border-gray-600 text-gray-600 dark:text-gray-300 bg-white dark:bg-gray-800";
                if(c.innerText.includes(cat) || (cat==='all' && c.innerText==='å…¨éƒ¨')) {

                }

            refreshSearch();
        }

        async function askCustomSearch() {
            const { value: keyword } = await Swal.fire({ title: 'æƒ³åƒä»€éº¼ï¼Ÿ', input: 'text', showCancelButton: true });
            if (keyword) {
                currentCustomKeyword = keyword;
                currentMode = 'custom';
                document.getElementById('sub-categories').classList.add('hidden');
                document.querySelectorAll('.filter-btn').forEach(btn => btn.className = "filter-btn px-4 py-2 rounded-xl text-sm font-medium bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 transition");

                document.getElementById('keyword-badge').classList.remove('hidden');
                document.getElementById('current-keyword-text').innerText = keyword;
                
                if(!currentUserLocation) getLocation(); else refreshSearch();
            }
        }

        function getLocation() {
            if (!apiKey) { openApiKeySettings(); return; }
            if (!navigator.geolocation) { Swal.fire('éŒ¯èª¤', 'ä¸æ”¯æ´å®šä½', 'error'); return; }
            
            const mapDiv = document.createElement('div'); 
            map = new google.maps.Map(mapDiv, { center: {lat:0, lng:0}, zoom: 15 });
            placesService = new google.maps.places.PlacesService(map);

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('loading-screen').classList.remove('hidden');

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    currentUserLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    fetchShops();
                },
                () => { document.getElementById('loading-screen').classList.add('hidden'); document.getElementById('start-screen').classList.remove('hidden'); }
            );
        }

        function refreshSearch() {
            if(!currentUserLocation) getLocation(); else fetchShops();
        }

        function fetchShops() {
            document.getElementById('loading-screen').classList.remove('hidden');
            document.getElementById('results-list').classList.add('hidden');

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; const Ï†1 = lat1 * Math.PI/180; const Ï†2 = lat2 * Math.PI/180;
            const Î”Ï† = (lat2-lat1) * Math.PI/180; const Î”Î» = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) + Math.cos(Ï†1) * Math.cos(Ï†2) * Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function drawWheel(data) {
             const count = data.length; const arc = (2*Math.PI)/count; const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#FF9F43', '#54A0FF', '#5F27CD', '#FD79A8'];
             wheelCtx.clearRect(0,0,320,320); wheelCtx.save(); wheelCtx.translate(160,160); wheelCtx.rotate(currentRotation);
             for(let i=0; i<count; i++){
                 const angle = i*arc; wheelCtx.beginPath(); wheelCtx.fillStyle = colors[i%colors.length];
                 wheelCtx.moveTo(0,0); wheelCtx.arc(0,0,150,angle, angle+arc); wheelCtx.fill();
                 wheelCtx.save(); wheelCtx.translate(Math.cos(angle+arc/2)*100, Math.sin(angle+arc/2)*100);
                 wheelCtx.rotate(angle+arc/2+Math.PI/2); wheelCtx.fillStyle="#fff"; wheelCtx.font="bold 12px Arial";
                 let text = data[i].name.substring(0,5); wheelCtx.fillText(text, -wheelCtx.measureText(text).width/2, 0); wheelCtx.restore();
             }
             wheelCtx.restore();
        }
        function spinWheel(data) {
            if(isSpinning) return; isSpinning=true; document.getElementById('wheel-msg').innerText="å‘½é‹è½‰å‹•ä¸­...";
            const winnerIdx = Math.floor(Math.random()*data.length); const arc = 2*Math.PI/data.length; const spins = 5+Math.random()*5;
            const targetRot = (spins*2*Math.PI) - ((winnerIdx*arc)+(arc/2)) - (Math.PI/2); let start=null; 
            function anim(ts) { if(!start) start=ts; const p=Math.min((ts-start)/4000,1); const ease=1-Math.pow(1-p,3); currentRotation = targetRot*ease; drawWheel(data); if(p<1) requestAnimationFrame(anim); else { isSpinning=false; closeWheel(); selectedShop=data[winnerIdx]; openModal(); } }
            requestAnimationFrame(anim);
        }
